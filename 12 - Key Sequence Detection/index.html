<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p style="color: grey;">type "qwerty" to see magic</p>
    <script>
        const pressed = [];
        const magicWord = "qwerty";
        window.addEventListener("keyup", (e) => {
            pressed.push(e.key);
            pressed.splice(-magicWord.length - 1, pressed.length - magicWord.length);
            if( pressed.join('').includes(magicWord)){
                cornify_add();
            }
        })
    </script>
  </body>
</html>
